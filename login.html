    <title>Quiz Game</title>

<body class="font-[poppins] bg-gradient-to-b from-green-200 to-blue-300">
    <header class="">
        <nav class="justify-items-end items-center w-[96%] mx-auto py-4">
            <div class="flex items-center gap-6">
                <div
                    class="bg-gray-100 text-black px-4 py-2 rounded-full border-2 border-blue-200 flex items-center gap-2 hover:bg-gray-50">
                    <img class="w-6 h-4" src="/Images/globe.png" alt="Globe icon">
                    <label for="language" class="sr-only">Select language</label>
                    <select class="bg-transparent appearance-none cursor-pointer outline-none" name="language"
                        id="language" class="bg-transparent appearance-none cursor-pointer outline-none">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-18.2vh)]">
        <form class="ps-5 pt-10 bg-gray-200 rounded-md w-96 h-[50vh]" action="" method="post">
            <h2 class="text-2xl text-shadow-lg/30 text-center text-gray-400 pb-10">Login to your account</h2>
            <div class="mb-10">
                <ion-icon name="mail-outline"></ion-icon>
                <input class="bg-transparent shadow-lg shadow-cyan-500/30" type="text" placeholder="Email/Username"
                    required>
                <!-- <br>
                <label for="">Email</label> -->
            </div>

            <div class="">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="bg-transparent shadow-lg shadow-cyan-500/30" type="text" placeholder="Password" required>
                <!-- <br>
                <label class="text-gray-500" for="">Password</label> -->
            </div>

            <div class="flex items-center justify-center mt-10 ">
                <button type="submit" id="" onclick="window.location.href='quiz.html'"
                    class="bg-gray-100 text-black px-20 py-3 rounded-lg hover:bg-gradient-to-b from-green-200 to-blue-300 border-2 border-blue-200">
                    Login
                </button>
            </div>
            <p class="text-center">------or------</p>
        </form>

    </main>

    <footer>
        <h4 class="text-center m-10">create your own quiz game for free at <a href="/index.html"
                class="underline">quizgame.com</a></h4>
    </footer>


</body>
